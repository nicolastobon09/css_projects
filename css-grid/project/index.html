<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Check the</br>best food</h1>
        <p class="hero-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <button class="hero-button">Book a table</button>
      </div>
      <img class="hero-img" src="./images//hero.png" alt="Dish with pasta and vegetables">
    </section>
    <section class="dishes">
      <h2 class="dishes-title">Our services</h2>
      <div class="dishes-grid">
        <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Video of pasta dishes on a table">
        <img class="dishes-item" src="./images/dish1.png" alt="bowl of vegetables">
        <img class="dishes-item" src="./images/dish2.png" alt="breakfast of avocado, eggs and integral bread">
        <img class="dishes-item" src="./images/dish3.png" alt="Asian food">
        <img class="dishes-item" src="./images/dish4.png" alt="breakfast">
      </div>
    </section>
    <section class="menu">
      <h2 class="menu-title">Home menu</h2>
      <div class="menu-grid">
        <div class="menu-grid-item">
          <img src="./images/plate1.png" alt="Dish with pasta and vegetables">
        </div>
        <div class="menu-grid-item">
          <img src="./images/plate2.png" alt="Dish with pasta and vegetables">
        </div>
        <div class="menu-grid-item">
          <img src="./images/plate3.png" alt="Dish with pasta and vegetables">
        </div>
        <div class="menu-grid-item">
          <img src="./images/plate4.png" alt="Dish with pasta and vegetables">
        </div>
        <div class="menu-grid-item">
          <img src="./images/plate5.png" alt="Dish with pasta and vegetables">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
